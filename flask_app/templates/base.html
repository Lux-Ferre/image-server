<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Luxshot - {{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="{{ url_for('static', filename='assets/css/styles.css') }}" rel="stylesheet">
    {% endblock %}
</head>
<body>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="https://img.luxferre.dev">
      <img src="{{ url_for('static', filename='assets/images/icon.webp') }}" alt="Logo" width="36" height="36" class="d-inline-block align-text-center">
        <strong>
            Luxshot
        </strong>
    </a>
    <a href="{{ url_for('login_page') }}">
        <i class="fa-solid fa-right-to-bracket"></i>
    </a>
  </div>
</nav>
<div id="content">
    {% block content %}{% endblock %}
</div>
<script src="{{ url_for('static', filename='assets/js/base.js') }}"></script>
</body>
</html>
