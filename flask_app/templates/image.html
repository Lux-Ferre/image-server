{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename='assets/css/image_styles.css') }}" rel="stylesheet">
    <meta property="og:title" content="Luxshot Screenshot" />
    <meta property="og:description" content="{{ date }}" />
    <meta property="og:image" content="{{ url_for('static', filename=filename) }}" />
{% endblock %}

{% block title %}Index{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row" id="header_row">
        <div class="col text-center">
            <h1>Luxshot</h1>
        </div>
    </div>
    <div class="row">
        <div id="image_container" class="col d-flex align-items-center justify-content-center">
            <img class="img-fluid" src="{{ url_for('static', filename=filename) }}" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <span>{{ date }}</span>
        </div>
    </div>
</div>
{% endblock %}
